<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compose Mail - Voice Based Email</title>
    <link rel="stylesheet" href="stylesc.css">
</head>
<body>
    <div class="header">
        VOICE BASED EMAIL FOR THE BLIND
        <span class="nav-links">
            <a href="index.html">BACK</a> | 
            <a href="logout.html">LOGOUT</a>
        </span>
    </div>
    <div class="compose-container">
        <h2>COMPOSE MAIL</h2>
        <form action="send_mail.php" method="post">
            <label for="recipient">RECIPIENT'S EMAIL ID :</label>
            <input type="email" id="recipient" name="recipient" placeholder="Enter Email" required>
            
            <label for="subject">SUBJECT :</label>
            <input type="text" id="subject" name="subject" placeholder="Enter Subject" required>
            
            <label for="body">BODY :</label>
            <textarea id="body" name="body" placeholder="Type Message" rows="5" required></textarea>
            
            <button type="submit">SEND MAIL</button>
        </form>
    </div>
</body>
</html>
